name: Build TikTok Racing GO Game

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  # pull_request:
  #   branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name TikTokLiveBot --add-data "assets;assets" main.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: TikTokLiveBot-Windows
        path: dist/TikTokLiveBot.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name TikTokLiveBot --add-data "assets:assets" main.py
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: TikTokLiveBot-macOS
        path: dist/TikTokLiveBot

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run syntax check
      run: |
        python -m py_compile main.py
        python -m py_compile src/*.py
    
    - name: Run tests (if exist)
      run: |
        if [ -f "test_resources.py" ]; then
          python test_resources.py
        fi
      continue-on-error: true

  release:
    needs: [build-windows, build-macos, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: TikTokLiveBot-Windows
        path: ./windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: TikTokLiveBot-macOS
        path: ./macos
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows/TikTokLiveBot.exe
          macos/TikTokLiveBot
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}